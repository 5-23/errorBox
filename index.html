<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>errorBox</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    <div class = "errorBox" id = "errorBox" onclick = "boxNone()">asdf</div>
    <button onclick="box()">asdf</button>
    <script>
        function box(){
            var box = document.getElementById("errorBox");
            box.style.display = "block"
            box.style.animationDuration = "1s";
            box.style.animationName = "boxDown";
        }
        function boxNone(){
            var box = document.getElementById("errorBox");
            box.style.animationDuration = "1s";
            box.style.animationName = "boxUp";
            box.style.display = "none";
        }
    </script>
</body>
</html>
